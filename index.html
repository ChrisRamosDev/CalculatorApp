<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator App</title>
</head>
<body>
  <div class="wrapper">

    <div class="display">0</div>
    <div class="calc-buttons">
      <div class="row cols__3-1">
        <button class="calc-button clear triple">C</button>
        <button class="calc-buttondiv">÷</button>
      </div>
      <div class="row cols__1">
        <button class="calc-button seven">7</button>
        <button class="calc-button eight">8</button>
        <button class="calc-button nine">9</button>
        <button class="calc-button multiply">×</button>
      </div>
      <div class="row cols__1">
        <button class="calc-button four">4</button>
        <button class="calc-button five">5</button>
        <button class="calc-button six">6</button>
        <button class="calc-button minus">−</button>
      </div>
      <div class="row cols__1">
        <button class="calc-button one">1</button>
        <button class="calc-button two">2</button>
        <button class="calc-button three">3</button>
        <button class="calc-button plus">+</button>
      </div>
      <div class="row cols__1">
        <button class="calc-button zero triple">0</button>
        <button class="calc-button equals">=</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
